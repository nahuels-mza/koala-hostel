  <div id=banana-desk-booking-widget hidden="true"> </div>
  <script>
    (function () {
      var httpRequest = new XMLHttpRequest();
      httpRequest.open("GET", "https://bananadesk.com/booking-engine/8862/html-snippet", true);
      if (httpRequest.DONE) {

        httpRequest.onreadystatechange = function () {
          var REQUEST_FINISHED = 4;
          var OK_STATUS_CODE = 200;
          if (httpRequest.readyState == REQUEST_FINISHED && httpRequest.status == OK_STATUS_CODE) {
            document.getElementById("banana-desk-booking-widget").innerHTML = httpRequest.responseText;
            var script = /<script>((.|\s)*)<\/script>/.exec(httpRequest.responseText);
            eval(script);
          }
        };
        httpRequest.send();
      }
    })();
  </script>
</body>
