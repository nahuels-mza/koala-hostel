name: Deploy to AWS S3
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies 👨🏻‍💻
        run: npm i

      - name: Build dependencies 🛠
        run: npm run build

      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://hostel-app --delete
